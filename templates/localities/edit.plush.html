<div class="py-4 mb-2">
  <h3 class="d-inline-block">Edit Locality</h3>
</div>

<%= formFor(locality, {action: localityPath({ locality_id: locality.ID }), method: "PUT"}) { %>
  <%= partial("localities/form.html") %>

<% } %>
