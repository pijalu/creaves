<%= f.InputTag("Name",{label:"Nom"}) %>
<%= f.TextAreaTag("Description", {rows: 10}) %>
<%= f.CheckboxTag("Default", {label:"Défaut"}) %>
<%= f.CheckboxTag("HasRing", {label:"Identifié"}) %>

<%= f.InputTag("DefaultSpecies", {label:"Espèces par défaut"}) %>
<script>
    $('input[name="DefaultSpecies"]').autoComplete({
        minChars: 1,
        source: function(term, response){
            $.getJSON('/suggestions/animal_species', { q: term }, function(data){ response(data); });
        }
    });
</script>

<button class="btn btn-success" role="submit">Sauvegarder</button>
<script type="text/javascript">
$( document ).ready(function(){
    window.submitfix();
})
</script>
