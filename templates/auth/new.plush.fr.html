<style>
  .auth-wrapper{
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .auth-wrapper .sign-form{
    max-width: 350px;
    width: 100%;
    padding: 0 20px;
  }

  .auth-wrapper h1{margin-bottom: 20px;}
</style>

<div class="auth-wrapper">
  <div class="sign-form">
    <h1>S'identifier</h1>

    <%= form_for(user, {action: authPath(), method: "POST"}) { %>
      <%= f.InputTag("Email") %>
      <%= f.InputTag("Password", {label:"Mot de passe", type: "password"}) %>
      <button class="btn btn-success">S'identifier!</button>
    <% } %>
  </div>
</div>
